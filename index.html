<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vireon â€“ Live Search</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .search-container {
      width: 100%;
      max-width: 480px;
    }

    .search-wrapper {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 12px 16px;
      backdrop-filter: blur(6px);
    }

    #searchInput {
      flex-grow: 1;
      background: none;
      border: none;
      color: #f5f5f5;
      font-size: 14px;
      padding: 6px;
      outline: none;
    }

    .results-box {
      margin-top: 10px;
      display: none; /* Hidden by default */
      flex-direction: column;
      gap: 8px;
    }

    .result-item {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      padding: 10px 14px;
      border-radius: 6px;
      transition: background 0.2s ease;
      cursor: pointer;
    }

    .result-item:hover {
      background: #2a2a2a;
    }

    .favicon-box {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      overflow: hidden;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .favicon-box img {
      width: 20px;
      height: 20px;
    }

    .site-name {
      color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <form class="searchbar" autocomplete="off" onsubmit="event.preventDefault();">
      <div class="search-wrapper">
        <input id="searchInput" type="search" name="search" placeholder="Type to search..." aria-label="Search">
      </div>
    </form>

    <div id="resultsBox" class="results-box"></div>
  </div>

  <script>
    let allSites = [];
    let filteredSites = [];

    async function loadSearches() {
      try {
        const response = await fetch("searches.txt");
        const text = await response.text();
        allSites = text.split("\n").map(line => line.trim()).filter(Boolean);
      } catch (err) {
        console.error("Failed to load searches.txt:", err);
      }
    }

    function updateResultsList(query) {
      const resultsBox = document.getElementById("resultsBox");
      resultsBox.innerHTML = "";

      if (!query) {
        resultsBox.style.display = "none";
        return;
      }

      filteredSites = allSites.filter(site =>
        site.toLowerCase().includes(query.toLowerCase())
      );

      if (filteredSites.length === 0) {
        resultsBox.style.display = "none";
        return;
      }

      filteredSites.forEach(site => {
        const item = document.createElement("div");
        item.className = "result-item";

        const faviconBox = document.createElement("div");
        faviconBox.className = "favicon-box";

        const favicon = document.createElement("img");
        favicon.src = `https://${site}.com/favicon.ico`;
        favicon.alt = `${site} favicon`;
        favicon.onerror = () => favicon.style.display = "none";

        const siteName = document.createElement("span");
        siteName.className = "site-name";
        siteName.textContent = site;

        faviconBox.appendChild(favicon);
        item.appendChild(faviconBox);
        item.appendChild(siteName);
        resultsBox.appendChild(item);

        item.addEventListener("click", () => {
          navigator.clipboard.writeText(site);
        });
      });

      resultsBox.style.display = "flex";
    }

    document.getElementById("searchInput").addEventListener("input", (e) => {
      const val = e.target.value.trim();
      updateResultsList(val);
    });

    document.addEventListener("DOMContentLoaded", loadSearches);
  </script>
</body>
</html>
