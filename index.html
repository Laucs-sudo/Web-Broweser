<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vireon â€“ Live Search</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .searchbar {
      width: 100%;
      max-width: 480px;
    }

    .search-wrapper {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 4px rgba(255, 255, 255, 0.06);
      transition: box-shadow 0.3s ease;
    }

    .search-wrapper:focus-within {
      box-shadow: 0 0 8px #06c2e7;
    }

    #searchInput {
      flex-grow: 1;
      background: none;
      border: none;
      color: #f5f5f5;
      font-size: 1rem;
      font-weight: 500;
      padding: 6px;
      outline: none;
    }

    #searchInput::placeholder {
      color: #aaa;
      font-weight: 400;
    }

    .results-list {
      list-style: none;
      padding: 0;
      margin-top: 1.5rem;
      width: 100%;
      max-width: 480px;
      border-radius: 8px;
      background-color: #1a1c2b;
      box-shadow: inset 0 0 6px #0a0b10;
      overflow-y: auto;
      max-height: 300px;
    }

    .results-list li {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #272c40;
      cursor: default;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .results-list li:hover {
      background-color: #06c2e7;
      color: #10121b;
    }

    .favicon-box {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      overflow: hidden;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .favicon-box img {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    .site-name {
      font-size: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <main class="search-section">
    <form class="searchbar" autocomplete="off" onsubmit="event.preventDefault();">
      <div class="search-wrapper">
        <input id="searchInput" type="search" name="search" placeholder="Search the web..." aria-label="Search">
      </div>
    </form>

    <ul id="resultsList" class="results-list"></ul>
  </main>

  <script>
    let allSites = [];
    let filteredSites = [];

    async function loadSearches() {
      try {
        const response = await fetch("searches.txt");
        const text = await response.text();
        allSites = text.split("\n").map(s => s.trim()).filter(Boolean);
        filteredSites = [...allSites];
        updateResultsList();
      } catch (error) {
        console.error("Error loading searches.txt", error);
        document.getElementById("resultsList").innerHTML =
          '<li style="padding: 1rem; text-align: center; color: #999;">Failed to load entries.</li>';
      }
    }

    function updateResultsList() {
      const list = document.getElementById("resultsList");
      list.innerHTML = "";

      if (filteredSites.length === 0) {
        list.innerHTML = '<li style="padding: 1rem; text-align: center; color: #999;">No matches found.</li>';
        return;
      }

      filteredSites.forEach(site => {
        const li = document.createElement("li");

        const faviconBox = document.createElement("div");
        faviconBox.className = "favicon-box";

        const favicon = document.createElement("img");
        favicon.src = `https://${site}.com/favicon.ico`;
        favicon.alt = `${site} favicon`;
        favicon.onerror = () => (favicon.style.visibility = 'hidden');

        faviconBox.appendChild(favicon);

        const textSpan = document.createElement("span");
        textSpan.className = "site-name";
        textSpan.textContent = site;

        li.appendChild(faviconBox);
        li.appendChild(textSpan);
        list.appendChild(li);
      });
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      const val = e.target.value.trim().toLowerCase();
      filteredSites = allSites.filter(site => site.toLowerCase().includes(val));
      updateResultsList();
    });

    document.addEventListener("DOMContentLoaded", loadSearches);
  </script>

</body>
</html>
