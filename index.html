<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vireon â€“ Live Search</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 20px;
    }

    .search-wrapper {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 12px 16px;
      max-width: 450px;
      margin: auto;
      backdrop-filter: blur(6px);
    }

    #searchInput {
      flex-grow: 1;
      background: none;
      border: none;
      color: #f5f5f5;
      font-size: 14px;
      padding: 6px;
      outline: none;
    }

    .results-list {
      list-style: none;
      padding: 0;
      max-width: 450px;
      margin: 20px auto;
    }

    .result-item {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 14px;
    }

    .favicon-box {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      overflow: hidden;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }

    .favicon-box img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <main class="search-section">
    <form class="searchbar" autocomplete="off">
      <div class="search-wrapper">
        <input id="searchInput" type="search" name="search" placeholder="Type to search..." aria-label="Search">
      </div>
    </form>

    <ul id="resultsList" class="results-list">
      <li class="result-item">
        <div class="favicon-box">
          <img src="https://www.google.com/favicon.ico" alt="Google Favicon">
        </div>
        Google
      </li>
      <li class="result-item">
        <div class="favicon-box">
          <img src="https://www.amazon.com/favicon.ico" alt="Amazon Favicon">
        </div>
        Amazon
      </li>
      <li class="result-item">
        <div class="favicon-box">
          <img src="https://www.facebook.com/favicon.ico" alt="Facebook Favicon">
        </div>
        Facebook
      </li>
      <li class="result-item">
        <div class="favicon-box">
          <img src="https://www.twitter.com/favicon.ico" alt="Twitter Favicon">
        </div>
        Twitter
      </li>
    </ul>
  </main>

</body>
</html>
