<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vireon â€“ Live Search</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f50d.png" />
  <meta name="theme-color" content="#10121b" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #10121b;
      --glass: rgba(24,26,40,0.85);
      --input-bg: rgba(37,39,55,0.96);
      --accent: #64b5f6;
      --accent2: #fbc02d;
      --text-main: #e3e7ef;
      --text-muted: #a0a4b8;
      --shadow: 0 4px 32px 0 rgba(50,60,100,0.24);
      --radius: 18px;
      --blur: 18px;
      --trans: 0.25s cubic-bezier(.4,2,.6,1);
    }
    html, body {
      min-height: 100%;
    }
    body {
      margin: 0;
      background: linear-gradient(120deg, #191b2c 0%, #12131e 100%);
      color: var(--text-main);
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 3.5rem 1rem;
      box-sizing: border-box;
    }

    header {
      margin-bottom: 2.5rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
    }
    .logo {
      width: 54px;
      height: 54px;
      background: var(--glass);
      border-radius: 14px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.2rem;
      backdrop-filter: blur(var(--blur));
    }
    .logo img {
      width: 36px;
      height: 36px;
      filter: drop-shadow(0 2px 8px #0008);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.3rem;
      font-weight: 700;
      margin: 0 0 0.35rem 0;
      color: var(--accent);
      letter-spacing: 0.01em;
      text-shadow: 0 3px 20px #0003;
    }
    p.subtitle {
      color: var(--text-muted);
      font-size: 1.02rem;
      margin: 0;
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    .search-panel {
      width: 100%;
      max-width: 500px;
      background: var(--glass);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem 1.5rem 2.5rem 1.5rem;
      backdrop-filter: blur(var(--blur));
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 1.2rem;
      transition: box-shadow var(--trans), background var(--trans);
    }

    .searchbar {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      background: var(--input-bg);
      border-radius: 14px;
      box-shadow: 0 2px 14px #15172844;
      padding: 0.1rem 0.8rem;
      transition: box-shadow var(--trans), border var(--trans);
      border: 2px solid transparent;
      position: relative;
    }

    .searchbar:focus-within {
      border-color: var(--accent);
      box-shadow: 0 4px 18px 0 var(--accent2), 0 2px 14px #15172844;
    }

    .search-icon {
      width: 22px;
      height: 22px;
      fill: var(--accent);
      flex-shrink: 0;
      opacity: 0.8;
    }
    #searchInput {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-main);
      font-size: 1.16rem;
      padding: 0.8rem 0;
      font-family: inherit;
      font-weight: 500;
      letter-spacing: 0.01em;
      transition: color var(--trans);
    }
    #searchInput::placeholder {
      color: var(--text-muted);
      opacity: 0.78;
      font-weight: 400;
    }

    ul#resultsList {
      margin: 0;
      padding: 0;
      list-style: none;
      width: 100%;
      background: var(--input-bg);
      border-radius: 12px;
      box-shadow: 0 4px 24px #15172844;
      min-height: 56px;
      overflow: hidden;
      transition: background var(--trans), box-shadow var(--trans);
      font-size: 1.08rem;
      max-height: 320px;
      overflow-y: auto;
    }
    #resultsList li {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid #23243a;
      color: var(--text-main);
      background: transparent;
      cursor: pointer;
      gap: 0.7rem;
      transition: background 0.17s;
      user-select: none;
      outline: none;
    }
    #resultsList li:last-child { border-bottom: none; }
    #resultsList li:focus, #resultsList li:hover {
      background: rgba(100,181,246,0.07);
      color: var(--accent2);
    }
    .favicon {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      background: #23243a;
      object-fit: contain;
      margin-right: 6px;
      flex-shrink: 0;
      box-shadow: 0 2px 8px #0002;
    }
    .li-text {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .no-results {
      color: #7b7d93;
      font-style: italic;
      text-align: center;
      padding: 18px 0;
      font-size: 1.09rem;
      background: none;
    }

    @media (max-width: 600px) {
      .search-panel { padding: 1.2rem 0.5rem 1.5rem 0.5rem; }
      header { padding-top: 0.5rem; }
      h1 { font-size: 1.5rem; }
      .logo { width: 38px; height: 38px; }
      .logo img { width: 28px; height: 28px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f50d.png" alt="Vireon logo"></div>
    <h1>Vireon</h1>
    <p class="subtitle">Lightning-fast live search with style</p>
  </header>
  <main class="search-panel" aria-label="Live search panel">
    <form class="searchbar" autocomplete="off" onsubmit="event.preventDefault();">
      <svg aria-hidden="true" class="search-icon" viewBox="0 0 24 24">
        <g>
          <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767 0-1.06zM4 11c0-3.86 3.14-7 7-7s7 3.14 7 7-3.14 7-7 7-7-3.14-7-7z"></path>
        </g>
      </svg>
      <input id="searchInput" type="search" placeholder="Type to filter..." aria-label="Search domains" autofocus />
    </form>
    <ul id="resultsList" tabindex="0" aria-live="polite">
      <li class="no-results">Loading data...</li>
    </ul>
  </main>

  <script>
    const input = document.getElementById('searchInput');
    const resultsList = document.getElementById('resultsList');
    let entries = [];
    let focusIdx = -1;

    // Load data on page load
    fetch('searches.txt')
      .then(res => res.text())
      .then(text => {
        entries = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
        updateList(entries);
      })
      .catch(err => {
        resultsList.innerHTML = '<li class="no-results">Failed to load searches.txt</li>';
      });

    function cleanInput(str) {
      return str.trim().toLowerCase().replace(/^https?:\/\//, '').replace(/\.com$/, '');
    }

    function updateList(list) {
      resultsList.innerHTML = '';
      if (list.length === 0) {
        resultsList.innerHTML = '<li class="no-results">No matches found</li>';
        return;
      }
      for (const [i, domain] of list.entries()) {
        const li = document.createElement('li');
        li.tabIndex = 0;
        li.dataset.idx = i;
        // favicon
        const favicon = document.createElement('img');
        favicon.className = 'favicon';
        favicon.src = `https://${domain}.com/favicon.ico`;
        favicon.alt = `${domain} favicon`;
        favicon.onerror = () => favicon.style.visibility = 'hidden';

        // text
        const span = document.createElement('span');
        span.className = 'li-text';
        span.textContent = domain;

        li.appendChild(favicon);
        li.appendChild(span);

        // Click/keyboard copy
        li.onclick = () => {
          navigator.clipboard.writeText(domain);
          li.style.background = 'rgba(100,181,246,0.14)';
          setTimeout(() => li.style.background = '', 600);
        };
        li.onkeydown = e => {
          if (e.key === 'Enter' || e.key === ' ') li.click();
        };

        resultsList.appendChild(li);
      }
      focusIdx = -1;
    }

    input.addEventListener('input', () => {
      const val = cleanInput(input.value);
      if (val.length === 0) {
        updateList(entries);
        return;
      }
      const filtered = entries.filter(e => e.toLowerCase().includes(val));
      updateList(filtered);
    });

    // Keyboard navigation (up/down/enter)
    input.addEventListener('keydown', e => {
      const items = resultsList.querySelectorAll('li:not(.no-results)');
      if (!items.length) return;
      if (e.key === 'ArrowDown') {
        e.preventDefault();
        focusIdx = (focusIdx + 1) % items.length;
        items[focusIdx].focus();
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        focusIdx = (focusIdx - 1 + items.length) % items.length;
        items[focusIdx].focus();
      }
    });
  </script>
</body>
</html>
