<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search and Show List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background-color: #16171d;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 6px;
      cursor: default;
      transition: background-color 0.2s;
    }
    li:hover {
      background-color: #2f303d;
    }
    .no-results {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Search Entries</h1>
  <input type="text" id="searchInput" placeholder="Type to filter..." autocomplete="off" />

  <ul id="resultsList">
    <li>Loading data...</li>
  </ul>

<script>
  const input = document.getElementById('searchInput');
  const resultsList = document.getElementById('resultsList');

  let entries = [];

  // Load searches.txt on page load
  fetch('searches.txt')
    .then(res => res.text())
    .then(text => {
      entries = text
        .split('\n')
        .map(line => line.trim())
        .filter(line => line.length > 0);

      // Show full list initially
      updateList(entries);
    })
    .catch(err => {
      resultsList.innerHTML = '<li class="no-results">Failed to load searches.txt</li>';
      console.error('Error loading searches.txt:', err);
    });

  // Filter entries based on input and update list
  input.addEventListener('input', () => {
    const val = input.value.trim().toLowerCase();

    if (val === '') {
      updateList(entries);
      return;
    }

    // Clean input: remove https://, http:// and trailing .com
    let cleaned = val.replace(/^https?:\/\//, '').replace(/\.com$/, '');

    const filtered = entries.filter(entry =>
      entry.toLowerCase().includes(cleaned)
    );

    if (filtered.length === 0) {
      resultsList.innerHTML = '<li class="no-results">No matches found</li>';
    } else {
      updateList(filtered);
    }
  });

  function updateList(list) {
    resultsList.innerHTML = '';
    for (const item of list) {
      const li = document.createElement('li');
      li.textContent = item;
      resultsList.appendChild(li);
    }
  }
</script>

</body>
</html>
