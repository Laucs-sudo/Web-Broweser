<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vireon - Material You Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Removed Inter and Playfair Display links, Roboto is imported in styles.css -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="theme-color" content="#0a0a0f">
</head>
<body>
  <div class="gradient-orb"></div>
  <div class="main-content-area">
    <h1 class="title">Vireon</h1>

    <main class="search-section" style="width: 100%; max-width: 450px;">
      <form class="searchbar" autocomplete="off" onsubmit="event.preventDefault();">
        <div class="search-wrapper">
        <label for="searchInput" class="visually-hidden">Search</label>
        <input
          id="searchInput"
          type="search"
          name="search"
          placeholder="Type to search..."
          aria-label="Search"
          autocomplete="off"
          spellcheck="false"
        />
      </div>
    </form>

    <div id="resultsBox" class="results-box" role="listbox" aria-live="polite"></div>
    </main>
  </div>

  <script src="script.js" defer></script>
  <footer>Â© 2024 Vireon Search</footer>
</body>
</html>
