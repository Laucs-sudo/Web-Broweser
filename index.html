<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Essential Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Vireon is a high-performance, stylish live search interface." />
  <meta name="theme-color" content="#10121b" />

  <!-- SEO + Open Graph -->
  <meta property="og:title" content="Vireon – Live Search" />
  <meta property="og:description" content="Lightning-fast live search with elegant design." />
  <meta property="og:image" content="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f50d.png" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta name="twitter:card" content="summary" />

  <!-- Title & Favicon -->
  <title>Vireon – Live Search</title>
  <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f50d.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

  <!-- Embedded Styles -->
  <style>
    body {
      background-color: #10121b;
      color: #eee;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .site-header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #12141f;
      border-bottom: 1px solid #222436;
    }

    .branding {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo {
      display: block;
    }

    .site-title {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.8rem;
      margin: 0;
      color: #06c2e7;
    }

    .tagline {
      margin-left: auto;
      font-size: 1rem;
      color: #7f8fa4;
      font-weight: 400;
    }

    .search-section {
      padding: 2rem;
    }

    .searchbar {
      max-width: 600px;
      margin: 0 auto;
    }

    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      background-color: #222436;
      border-radius: 6px;
      padding: 0.5rem 1rem;
    }

    .search-icon {
      fill: #7f8fa4;
      flex-shrink: 0;
    }

    #searchInput {
      flex-grow: 1;
      background: transparent;
      border: none;
      padding: 0.5rem 0.75rem;
      color: #eee;
      font-size: 1rem;
      outline-offset: 2px;
      font-family: 'Inter', sans-serif;
    }

    #searchInput::placeholder {
      color: #7f8fa4;
      font-weight: 400;
    }

    .results-list {
      list-style: none;
      max-width: 600px;
      margin: 1rem auto 0;
      padding: 0;
      color: #eee;
      font-family: 'Inter', sans-serif;
    }

    .results-list li {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #222436;
    }

    .no-results {
      text-align: center;
      color: #7f8fa4;
      font-style: italic;
    }

    .site-footer {
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #7f8fa4;
      border-top: 1px solid #222436;
      font-family: 'Inter', sans-serif;
    }
  </style>

  <!-- Scripts -->
  <script src="main.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="branding" role="banner">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f50d.png" alt="Vireon logo" class="logo" width="48" height="48" />
      <h1 class="site-title">Vireon</h1>
    </div>
    <p class="tagline">Lightning-fast live search with style</p>
  </header>

  <main class="search-section" aria-label="Live search interface">
    <form class="searchbar" role="search" autocomplete="off" onsubmit="event.preventDefault();">
      <label for="searchInput" class="visually-hidden">Search domains</label>
      <div class="search-wrapper">
        <svg aria-hidden="true" class="search-icon" viewBox="0 0 24 24" width="20" height="20">
          <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767 0-1.06zM4 11c0-3.86 3.14-7 7-7s7 3.14 7 7-3.14 7-7 7-7-3.14-7-7z"></path>
        </svg>
        <input id="searchInput" type="search" name="search" placeholder="Type to filter..." aria-label="Type to search domains" autofocus />
      </div>
    </form>

    <ul id="resultsList" class="results-list" tabindex="0" aria-live="polite" aria-label="Search results">
      <li class="no-results">Loading data...</li>
    </ul>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> Vireon. All rights reserved.</p>
  </footer>

  <script>
    // Insert current year into footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
