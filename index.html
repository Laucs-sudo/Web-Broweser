<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="theme-color" content="#0a0a0f">

<body>
  <div class="gradient-orb"></div>
  <h1 class="title">Vireon</h1>

  <main class="search-section" style="width: 100%; max-width: 450px;">
    <form class="searchbar" autocomplete="off" onsubmit="event.preventDefault();">
      <div class="search-wrapper">
        <input
          id="searchInput"
          type="search"
          name="search"
          placeholder="Type to search..."
          aria-label="Search"
          autocomplete="off"
          spellcheck="false"
        />
      </div>
    </form>

    <div id="resultsBox" class="results-box" role="listbox" aria-live="polite"></div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
