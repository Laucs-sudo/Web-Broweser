<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vireon â€“ Live Search</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 20px;
    }

    .search-wrapper {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 12px 16px;
      max-width: 450px;
      margin: auto;
      backdrop-filter: blur(6px);
    }

    #searchInput {
      flex-grow: 1;
      background: none;
      border: none;
      color: #f5f5f5;
      font-size: 14px;
      padding: 6px;
      outline: none;
    }

    .results-list {
      list-style: none;
      padding: 0;
      max-width: 450px;
      margin: 20px auto;
    }

    .favicon-box {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      overflow: hidden;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }

    .favicon-box img {
      width: 20px;
      height: 20px;
    }

  </style>
</head>
<body>

  <main class="search-section">
    <form class="searchbar" autocomplete="off" onsubmit="event.preventDefault();">
      <div class="search-wrapper">
        <input id="searchInput" type="search" name="search" placeholder="Type to search..." aria-label="Search">
      </div>
    </form>

    <ul id="resultsList" class="results-list"></ul>
  </main>

  <script>
    let searchData = [];

    async function loadSearches() {
      try {
        const response = await fetch("searches.txt");
        const text = await response.text();
        searchData = text.split("\n").map(site => site.trim()).filter(site => site);
        updateResultsList();
      } catch (error) {
        console.error("Error loading searches.txt", error);
      }
    }

    function updateResultsList() {
      const resultsList = document.getElementById("resultsList");
      resultsList.innerHTML = "";

      searchData.forEach(site => {
        const li = document.createElement("li");

        const faviconBox = document.createElement("div");
        faviconBox.classList.add("favicon-box");

        const faviconImg = document.createElement("img");
        faviconImg.src = `https://www.${site}.com/favicon.ico`;
        faviconBox.appendChild(faviconImg);

        li.appendChild(faviconBox);
        li.appendChild(document.createTextNode(site));
        resultsList.appendChild(li);
      });
    }

    document.getElementById("searchInput").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      searchData = searchData.filter(site => site.includes(query));
      updateResultsList();
    });

    document.addEventListener("DOMContentLoaded", loadSearches);
  </script>

</body>
</html>
